<style type="text/css">
	* {
		padding: 0;
		margin: 10px 0;
		line-height: 1.2;
	}
	html{
		max-width: 640px;
		margin: 0 auto;
	}
	body {
		width: 100%;
		/* 设置根字体大小为10px */ 
		font-size: 62.5%; /* 10/16 = 0.625 */ 
	}
	.a-href{
		border: 1px solid blue;
		font-size: 1.6em;
	}
	.a-href a{
		display: inline-block;
		padding: 0.5em;
	}
	.em {
		font-size: 1.6em; 
	}
	.em p{
		font-size: 1em;
	}
</style>
</head>
<body>
	<h1>css常用尺寸单位总结（默认浏览器字体大小为16px）<br /> 
		<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/length">官方文档</a></h1>
	<p class="a-href"><a href="index.html">em</a><a href="rem.html">rem</a><a href="percent.html">percent</a><a href="px.html">px</a><a href="vw.html">vw</a><a href="vh.html">vh</a></p>
    <div class="em">
    	<h3>em（代表倍数）</h3>
    	<p>em相对单位，设置字体时相对于父元素，如果父元素字号是16px，则1em就等于16px。设置其它属性是相对于自己的字体大小，例如计算完自身字体后值为18，则，宽设置为1em的话那就是18px</p>
    	<p>子元素根据父元素的定义来计算，例如父元素的字体是2em等于32px，子元素的1em就等于32px</p>
    	<p>更适合字体</p>
    	<p>目前主流的浏览器都支持</p>
    </div>
</body>
